<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <div class="menu-header" style="margin-left: 15px;">
                    <i class="fa-solid fa-layer-group" style="margin-right: 5px;"></i> Dashboards
                </div>
                <div class="menu-item" onclick="toggleMenu('loss-menu')">
                    <span><i class="fas fa-chart-bar" style="margin-right: 5px;"></i> ยอดสูญหาย</span>
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="submenu" id="loss-menu">
                    <div class="submenu-item" onclick="changeIframeSrc('https://docs.google.com/spreadsheets/d/1ea57VM8-W79BSIGw884niNYDiIQwptzoSwOuXhWLGsM/edit?rm=minimal&gridlines=0#gid=1435556747', 'รายงานยอดสูญหาย')">รายงานยอดสูญหาย</div>
                    <div class="submenu-item" onclick="changeIframeSrc('https://docs.google.com/spreadsheets/d/1ea57VM8-W79BSIGw884niNYDiIQwptzoSwOuXhWLGsM/edit?rm=minimal&gridlines=0#gid=2026076704', 'ตารางยอดสูญหาย')">ตารางยอดสูญหาย</div>
                    <div class="submenu-item" onclick="changeIframeSrc('https://docs.google.com/spreadsheets/d/1ea57VM8-W79BSIGw884niNYDiIQwptzoSwOuXhWLGsM/edit?rm=minimal&gridlines=0#gid=794424016', 'รายละเอียดยอดสูญหาย')">รายละเอียดยอดสูญหาย</div>
                </div>

                <div class="menu-item" onclick="toggleMenu('fraud-menu')">
                    <span><i class="fas fa-exclamation-triangle" style="margin-right: 5px;"></i> เคสทุจริต</span>
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="submenu" id="fraud-menu">
                    <div class="submenu-item" onclick="changeIframeSrc('https://docs.google.com/spreadsheets/d/1ea57VM8-W79BSIGw884niNYDiIQwptzoSwOuXhWLGsM/edit?rm=minimal&gridlines=0#gid=2016238972', 'รายงานเคสทุจริต')">รายงานเคสทุจริต</div>
                    <div class="submenu-item" onclick="changeIframeSrc('https://docs.google.com/spreadsheets/d/1ea57VM8-W79BSIGw884niNYDiIQwptzoSwOuXhWLGsM/edit?rm=minimal&gridlines=0#gid=323050600', 'ตารางเคสทุจริต')">ตารางเคสทุจริต</div>
                    <div class="submenu-item" onclick="changeIframeSrc('https://docs.google.com/spreadsheets/d/1ea57VM8-W79BSIGw884niNYDiIQwptzoSwOuXhWLGsM/edit?rm=minimal&gridlines=0#gid=1889868037', 'รายละเอียดเคสทุจริต')">รายละเอียดเคสทุจริต</div>
                </div>

                <div class="menu-item" onclick="changeIframeSrc('https://docs.google.com/spreadsheets/d/1ea57VM8-W79BSIGw884niNYDiIQwptzoSwOuXhWLGsM/edit?rm=minimal&gridlines=0#gid=9927042', 'ตารางงาน')">
                    <span><i class="fas fa-calendar-alt" style="margin-right: 5px;"></i> ตารางงาน</span>
                </div>
            </div>
            <div class="sidebar-footer">
                powered by <a href="https://github.com/lowcode-np" target="_blank">lowcode.</a>
            </div>
        </div>

        <div class="content">
            <div class="header">
                <div class="menu-title">รายงานยอดสูญหาย</div>
            </div>
            <div class="iframe-container">
                <iframe id="iframe-content" src="https://docs.google.com/spreadsheets/d/1ea57VM8-W79BSIGw884niNYDiIQwptzoSwOuXhWLGsM/edit?rm=minimal&gridlines=0#gid=1435556747"></iframe>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu(menuId) {
            const submenu = document.getElementById(menuId);
            submenu.classList.toggle('open');
        }

        function changeIframeSrc(url, menuTitle) {
            const iframe = document.getElementById('iframe-content');
            const title = document.querySelector('.menu-title');

            if (iframe.src === url) {
                return;
            }

            iframe.src = url;
            if (menuTitle) {
                title.textContent = menuTitle;
            }
        }
    </script>
</body>
</html>
